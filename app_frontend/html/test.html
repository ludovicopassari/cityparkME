    <script>

        function decodeJWT(token) {
                const parts = token.split('.');
                
                if (parts.length !== 3) {
                    throw new Error('Token JWT non valido');
                }

                // Decodifica l'header e il payload (Base64 URL-safe)
                const header = JSON.parse(atob(parts[0]));
                const payload = JSON.parse(atob(parts[1]));

                return { header, payload };
        }

        // Funzione per verificare la scadenza del token JWT
        function isTokenValid(decoded) {
            const currentTime = Math.floor(Date.now() / 1000);
            if (decoded.payload.exp < currentTime) {
                window.location.href = '/login.php';
                sessionStorage.removeItem('jwt_token');
                return false;
            }
            return true;
        }

    
        // Funzione per effettuare le richieste fetch con gestione dell'autenticazione
        async function fetchData(url, body) {
            const token = localStorage.getItem('jwt_token');
            if (!token) {
                console.log("Token non trovato. Redireziona al login.");
                window.location.href = '/login.php';
                return;
            }

            const headers = {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify(body)
                });
                if (!response.ok) throw new Error('Errore nella richiesta HTTP');
                return await response.json();
            } catch (error) {
                console.error('Errore:', error);
            }
        }

        // Funzione per caricare le targhe utente
        async function loadPayments() {
            const token = localStorage.getItem('jwt_token');
            const decoded = decodeJWT(token);
            if (!isTokenValid(decoded)) return;

            const data = await fetchData('http://localhost:8080/api/load_payments.php', { id_user: decoded.payload.user_id });

            // Seleziona il corpo della tabella
            const tableBody = document.getElementById("table-body");
            const pay = data.data
            // Genera dinamicamente le righe della tabella
            pay.forEach((item) => {
            // Crea una nuova riga
            const row = document.createElement("tr");

            // Colonna ID
            const idCell = document.createElement("th");
            idCell.scope = "row";
            idCell.textContent = item.id;
            row.appendChild(idCell);

            // Colonna First
            const firstCell = document.createElement("td");
            firstCell.textContent = item.reservation_id;
            row.appendChild(firstCell);

            // Colonna Date
            const dateCell = document.createElement("td");
            dateCell.textContent = item.payment_date || "N/A"; // Se vuoto, mostra "N/A"
            row.appendChild(dateCell);

            // Colonna Status
            const statusCell = document.createElement("td");
            statusCell.textContent = item.payment_status;
            row.appendChild(statusCell);

            // Colonna Status
            const costCell = document.createElement("td");
            costCell.textContent = item.total_cost ;
            row.appendChild(costCell);

            // Aggiungi la riga al corpo della tabella
            tableBody.appendChild(row);
            });


        }




        // Funzione per caricare le targhe utente
        async function loadReservation() {
            const token = localStorage.getItem('jwt_token');
            const decoded = decodeJWT(token);
            if (!isTokenValid(decoded)) return;

            const data = await fetchData('http://localhost:8080/api/load_reservation.php', { id_user: decoded.payload.user_id });
            console.log(data.data);
            // Seleziona il corpo della tabella
            const tableBody = document.getElementById("table-body reservation");
            const pay = data.data
            // Genera dinamicamente le righe della tabella
            pay.forEach((item) => {
            // Crea una nuova riga
            const row = document.createElement("tr");

            // Colonna ID
            const idCell = document.createElement("th");
            idCell.scope = "row";
            idCell.textContent = item.reservation_id;
            row.appendChild(idCell);

            // Colonna First
            const firstCell = document.createElement("td");
            firstCell.textContent = item.slot_id;
            row.appendChild(firstCell);

            // Colonna Date
            const dateCell = document.createElement("td");
            dateCell.textContent = item.start_time || "N/A"; // Se vuoto, mostra "N/A"
            row.appendChild(dateCell);

            // Colonna Status
            const statusCell = document.createElement("td");
            statusCell.textContent = item.end_time;
            row.appendChild(statusCell);

      

            // Aggiungi la riga al corpo della tabella
            tableBody.appendChild(row);
            });


        }
        
        
    
        // Inizializza la mappa
        const map = L.map('map').setView([41.9028, 12.4964], 13); // Centra su Roma
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);


        // Aggiunta del layer tile da OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Funzione per ottenere gli slot dal server
        function fetchSlots() {
            fetch('http://localhost:8080/api/get_slots.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Errore nel recupero degli slot');
                    }
                    return response.json();
                })
                .then(slots => {
                    console.log('Dati ricevuti:', slots);

                    // Aggiunta dei marker alla mappa
                    slots.forEach(slot => {
                        if (slot.latitude && slot.longitude) { // Controllo su coordinate valide
                            const marker = L.marker([slot.latitude, slot.longitude]).addTo(map);
                            marker.bindPopup(`
                                <strong>${slot.location}</strong><br>
                                Tariffa: â‚¬${slot.rate_per_hour}/h<br>
                                Stato: ${slot.is_occupied ? 'Occupato' : 'Libero'}
                            `);
                        } else {
                            console.warn('Slot con coordinate mancanti:', slot);
                        }
                    });
                })
                .catch(error => {
                    console.error('Errore:', error);
                    alert('Impossibile caricare i dati degli stalli di parcheggio.');
                });
        }


        // Funzione per centrare la mappa sulla posizione dell'utente
        function centerMapOnUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const userLat = position.coords.latitude;
                        const userLon = position.coords.longitude;

                        // Centrare la mappa sulla posizione dell'utente
                        map.setView([userLat, userLon], 50);

                        // Aggiungere un marker per indicare la posizione dell'utente
                        L.marker([userLat, userLon]).addTo(map).bindPopup('La tua posizione').openPopup();
                    },
                    error => {
                        console.error('Errore nella geolocalizzazione:', error);
                        map.setView([40.0, -74.0], 13); // Centro di default
                    }
                );
            } else {
                console.error('Geolocalizzazione non supportata dal browser.');
                map.setView([40.0, -74.0], 13); // Centro di default
            }
        }

         // Chiamata per recuperare gli slot
         fetchSlots();

// Centrare la mappa sulla posizione dell'utente
centerMapOnUser();
        loadPayments();
        loadReservation();
    </script>
