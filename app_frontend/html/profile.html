<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Utente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/profile.js"></script>
</head>
<body>
    <!-- Placeholder per la navbar -->
    <div id="navbar"></div>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Profilo Utente</h4>
            </div>
            <div class="card-body">
                <h5>Informazioni Utente</h5>
                <p><strong>Nome:</strong> <span id="first_name"></span></p>
                <p><strong>Cognome:</strong> <span id="last_name"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>

                <button type="button" class="btn btn-primary me-2 mb-2 mb-sm-0 mb-md-0 mb-lg-0" data-bs-toggle="modal" data-bs-target="#targheModal">
                    Gestisci Targhe
                </button>
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#pagamentoModal">
                    Gestisci Metodi di Pagamento
                </button>
            </div>
        </div>
    </div>

    <!-- Modal per gestire targhe -->
    <div class="modal fade" id="targheModal" tabindex="-1" aria-labelledby="targheModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="targheModalLabel">Gestione Targhe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nuovaTarga" class="form-label">Aggiungi una nuova targa</label>
                            <input type="text" class="form-control" id="nuovaTarga" placeholder="Inserisci targa">
                        </div>
                        <button id="add-targa" type="button" class="btn btn-primary">Aggiungi</button>
                        <hr>
                        <h6>Targhe associate:</h6>
                        <ul id="lista_targhe" class="list-group"></ul>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal per gestire metodi di pagamento -->
    <div class="modal fade" id="pagamentoModal" tabindex="-1" aria-labelledby="pagamentoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pagamentoModalLabel">Gestione Metodi di Pagamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nuovoMetodo" class="form-label">Aggiungi un nuovo metodo di pagamento</label>
                            <input type="text" class="form-control" id="nuovoMetodo" placeholder="Inserisci metodo di pagamento">
                        </div>
                        <button id="add-paymentmethod" type="button" class="btn btn-primary">Aggiungi</button>
                        <hr>
                        <h6>Metodi di pagamento associati:</h6>
                        <ul id="lista_card_number" class="list-group"></ul>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
